<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votaciones Eurovisi√≥n 2025</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Votaciones Eurovisi√≥n 2025</h1>

    <!-- LOGIN -->
    <div id="loginSection">
      <h2>Ingresa tu nombre para votar</h2>
      <input type="text" id="loginName" placeholder="Tu nombre" required />
      <button onclick="login()">Entrar</button>
    </div>

    <!-- FORMULARIO DE VOTACI√ìN -->
    <div id="voteSection" style="display: none;">
      <form id="voteForm">
        <label for="country">Elige un pa√≠s:</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Selecciona un pa√≠s</option>
          <option value="Noruega">Noruega</option>
          <option value="Luxemburgo">Luxemburgo</option>
          <option value="Estonia">Estonia</option>
          <option value="Israel">Israel</option>
          <option value="Lituania">Lituania</option>
          <option value="Espa√±a">Espa√±a</option>
          <option value="Ucrania">Ucrania</option>
          <option value="Reino Unido">Reino Unido</option>
          <option value="Austria">Austria</option>
          <option value="Islandia">Islandia</option>
          <option value="Letonia">Letonia</option>
          <option value="Pa√≠ses Bajos">Pa√≠ses Bajos</option>
          <option value="Finlandia">Finlandia</option>
          <option value="Italia">Italia</option>
          <option value="Polonia">Polonia</option>
          <option value="Alemania">Alemania</option>
          <option value="Grecia">Grecia</option>
          <option value="Armenia">Armenia</option>
          <option value="Suiza">Suiza</option>
          <option value="Malta">Malta</option>
          <option value="Portugal">Portugal</option>
          <option value="Dinamarca">Dinamarca</option>
          <option value="Suecia">Suecia</option>
          <option value="Francia">Francia</option>
          <option value="San Marino">San Marino</option>
          <option value="Albania">Albania</option>
        </select>

        <label for="song_score">Puntuaci√≥n de la Canci√≥n (1 a 5):</label>
        <input type="number" id="song_score" min="1" max="5" required />

        <label for="stage_score">Puntuaci√≥n de la Escenograf√≠a (1 a 5):</label>
        <input type="number" id="stage_score" min="1" max="5" required />

        <label for="choreography_score">Puntuaci√≥n de la Coreograf√≠a (1 a 5):</label>
        <input type="number" id="choreography_score" min="1" max="5" required />

        <label for="outfit_score">Puntuaci√≥n del Outfit (1 a 5):</label>
        <input type="number" id="outfit_score" min="1" max="5" required />

        <button type="submit">Votar</button>
      </form>
    </div>

    <!-- RESULTADOS -->
    <h2>Resultados en vivo</h2>
    <ul id="resultsList">Cargando resultados...</ul>
  </div>

  <script>
    const SUPABASE_URL = 'https://gwkkycjcrsnvrooyxxrl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // usa tu clave real
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const voteForm = document.getElementById("voteForm");
    const resultsList = document.getElementById("resultsList");
    const voteSection = document.getElementById("voteSection");
    const loginSection = document.getElementById("loginSection");

    let userName = localStorage.getItem("eurovisionUser");

    function login() {
      const input = document.getElementById("loginName").value.trim();
      if (!input) {
        alert("Introduce tu nombre");
        return;
      }
      userName = input;
      localStorage.setItem("eurovisionUser", userName);
      loginSection.style.display = "none";
      voteSection.style.display = "block";
    }

    if (userName) {
      loginSection.style.display = "none";
      voteSection.style.display = "block";
    }

    voteForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const country = document.getElementById("country").value;
      const song = parseInt(document.getElementById("song_score").value);
      const stage = parseInt(document.getElementById("stage_score").value);
      const choreo = parseInt(document.getElementById("choreography_score").value);
      const outfit = parseInt(document.getElementById("outfit_score").value);

      if (!userName || !country || [song, stage, choreo, outfit].some(v => isNaN(v))) {
        alert("Datos inv√°lidos");
        return;
      }

      const { data: existingVote } = await supabase
        .from("votes")
        .select("*")
        .eq("name", userName)
        .eq("country", country);

      if (existingVote.length > 0) {
        alert("Ya has votado por este pa√≠s.");
        return;
      }

      const { error } = await supabase.from("votes").insert([{
        name: userName,
        country,
        song_score: song,
        stage_score: stage,
        choreography_score: choreo,
        outfit_score: outfit
      }]);

      if (error) {
        alert("Error al enviar el voto");
        console.error(error);
      } else {
        alert("¬°Voto enviado!");
        voteForm.reset();
        loadResults();
      }
    });

    async function loadResults() {
      const { data, error } = await supabase.from("votes").select("*");

      if (error) {
        resultsList.innerHTML = "<li>Error al cargar resultados</li>";
        console.error(error);
        return;
      }

      const countryScores = {};

      data.forEach(vote => {
        const { country, song_score, stage_score, choreography_score, outfit_score } = vote;
        if (!countryScores[country]) {
          countryScores[country] = {
            totalVotes: 0,
            song: 0,
            stage: 0,
            choreography: 0,
            outfit: 0
          };
        }

        countryScores[country].totalVotes += 1;
        countryScores[country].song += song_score;
        countryScores[country].stage += stage_score;
        countryScores[country].choreography += choreography_score;
        countryScores[country].outfit += outfit_score;
      });

      const results = Object.entries(countryScores).map(([country, scores]) => {
        const avgSong = scores.song / scores.totalVotes;
        const avgStage = scores.stage / scores.totalVotes;
        const avgChoreo = scores.choreography / scores.totalVotes;
        const avgOutfit = scores.outfit / scores.totalVotes;
        const average = (avgSong + avgStage + avgChoreo + avgOutfit) / 4;

        return {
          country,
          avgSong,
          avgStage,
          avgChoreo,
          avgOutfit,
          average
        };
      });

      results.sort((a, b) => b.average - a.average);

      resultsList.innerHTML = "";
      results.forEach(result => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${result.country}</strong><br />
          üéµ Canci√≥n: ${result.avgSong.toFixed(2)}<br />
          üé≠ Escenograf√≠a: ${result.avgStage.toFixed(2)}<br />
          üíÉ Coreograf√≠a: ${result.avgChoreo.toFixed(2)}<br />
          üëó Outfit: ${result.avgOutfit.toFixed(2)}<br />
          ‚≠ê Media total: <strong>${result.average.toFixed(2)}</strong>
        `;
        resultsList.appendChild(li);
      });
    }

    setInterval(loadResults, 5000);
    loadResults();
  </script>
</body>
</html>
