<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Votaciones Eurovisión 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Votaciones Eurovisión 2025</h1>
    <form id="voteForm">
  <label for="name">Tu nombre:</label>
  <input type="text" id="name" required />

  <label for="country">Elige un país:</label>
  <select id="country" required>
    <option value="" disabled selected>Selecciona un país</option>
    <option value="Noruega">Noruega</option>
    <option value="Luxemburgo">Luxemburgo</option>
    <option value="Estonia">Estonia</option>
    <option value="Israel">Israel</option>
    <option value="Lituania">Lituania</option>
    <option value="España">España</option>
    <option value="Ucrania">Ucrania</option>
    <option value="Reino Unido">Reino Unido</option>
    <option value="Austria">Austria</option>
    <option value="Islandia">Islandia</option>
    <option value="Letonia">Letonia</option>
    <option value="Países Bajos">Países Bajos</option>
    <option value="Finlandia">Finlandia</option>
    <option value="Italia">Italia</option>
    <option value="Polonia">Polonia</option>
    <option value="Alemania">Alemania</option>
    <option value="Grecia">Grecia</option>
    <option value="Armenia">Armenia</option>
    <option value="Suiza">Suiza</option>
    <option value="Malta">Malta</option>
    <option value="Portugal">Portugal</option>
    <option value="Dinamarca">Dinamarca</option>
    <option value="Suecia">Suecia</option>
    <option value="Francia">Francia</option>
    <option value="San Marino">San Marino</option>
    <option value="Albania">Albania</option>
  </select>

  <label for="score">Puntuación (1 a 5):</label>
  <input type="number" id="score" min="1" max="5" required />

  <button type="submit">Votar</button>
</form>
    <h2>Resultados en vivo</h2>
    <ul id="resultsList">Cargando resultados...</ul>
  </div>

  <script>
    const voteForm = document.getElementById("voteForm");
const resultsList = document.getElementById("resultsList");

const GOOGLE_SCRIPT_URL = "TU_WEBHOOK_GOOGLE_SCRIPT";

voteForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const country = document.getElementById("country").value;
  const score = parseInt(document.getElementById("score").value);

  if (!name || !country || isNaN(score) || score < 1 || score > 5) return;

  const voteData = { name, country, score };

  await fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(voteData),
    headers: {
      "Content-Type": "application/json",
    },
  });

  voteForm.reset();
  alert("¡Voto enviado!");
});
  </script>
</body>
</html>
