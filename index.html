<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votaciones Eurovisión 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Votaciones Eurovisión 2025</h1>

    <!-- Sección de login -->
    <div id="loginSection">
      <h2>Introduce tu nombre</h2>
      <input type="text" id="name" placeholder="Tu nombre" required />
      <button id="loginBtn">Iniciar sesión</button>
    </div>

    <!-- Sección de votación -->
    <div id="voteSection" style="display:none;">
      <form id="voteForm">
        <label for="country">Elige un país:</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Selecciona un país</option>
          <option value="Noruega">Noruega</option>
          <option value="Luxemburgo">Luxemburgo</option>
          <option value="Estonia">Estonia</option>
          <option value="Israel">Israel</option>
          <option value="Lituania">Lituania</option>
          <option value="España">España</option>
          <option value="Ucrania">Ucrania</option>
          <option value="Reino Unido">Reino Unido</option>
          <option value="Austria">Austria</option>
          <option value="Islandia">Islandia</option>
          <option value="Letonia">Letonia</option>
          <option value="Países Bajos">Países Bajos</option>
          <option value="Finlandia">Finlandia</option>
          <option value="Italia">Italia</option>
          <option value="Polonia">Polonia</option>
          <option value="Alemania">Alemania</option>
          <option value="Grecia">Grecia</option>
          <option value="Armenia">Armenia</option>
          <option value="Suiza">Suiza</option>
          <option value="Malta">Malta</option>
          <option value="Portugal">Portugal</option>
          <option value="Dinamarca">Dinamarca</option>
          <option value="Suecia">Suecia</option>
          <option value="Francia">Francia</option>
          <option value="San Marino">San Marino</option>
          <option value="Albania">Albania</option>
        </select>

        <label for="score">Puntuación (1 a 5):</label>
        <input type="number" id="score" name="score" min="1" max="5" required />

        <button type="submit">Votar</button>
      </form>
    </div>

    <h2>Resultados en vivo</h2>
    <ul id="resultsList">Cargando resultados...</ul>
  </div>

  <script>
    // ✅ Configura tus credenciales de Supabase aquí:
    const SUPABASE_URL = 'https://gwkkycjcrsnvrooyxxrl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3a2t5Y2pjcnNudnJvb3l4eHJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0OTczMjYsImV4cCI6MjA2MzA3MzMyNn0.WsQHZdJqu79pHZWoC8Qd-pULhh6534GFBe6blJyXRp4';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const voteForm = document.getElementById("voteForm");
    const resultsList = document.getElementById("resultsList");
    const loginBtn = document.getElementById("loginBtn");
    const loginSection = document.getElementById("loginSection");
    const voteSection = document.getElementById("voteSection");

    let currentUser = null;

    // Manejo de login (inicio de sesión por nombre)
    loginBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Por favor, introduce tu nombre.");
        return;
      }

      currentUser = { name };

      // Ocultar la sección de login y mostrar la de votación
      loginSection.style.display = "none";
      voteSection.style.display = "block";

      loadResults();
    });

    // Enviar voto
    voteForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUser) {
        alert("Debes iniciar sesión.");
        return;
      }

      const country = document.getElementById("country").value;
      const score = parseInt(document.getElementById("score").value);

      // Verificar si el usuario ya votó por ese país
      const { data: existingVotes, error: selectError } = await supabase
        .from("votes")
        .select("*")
        .eq("name", currentUser.name)
        .eq("country", country);

      if (selectError) {
        alert("Error al verificar votos anteriores.");
        return;
      }

      if (existingVotes.length > 0) {
        alert("Ya has votado por este país.");
        return;
      }

      // Insertar el nuevo voto
      const { error } = await supabase.from("votes").insert([
        { name: currentUser.name, country, score }
      ]);

      if (error) {
        alert("Error al enviar el voto: " + error.message);
      } else {
        alert("¡Voto registrado!");
        voteForm.reset();
        loadResults();
      }
    });

    // Cargar resultados en vivo
    // Cargar resultados en vivo
async function loadResults() {
  const { data, error } = await supabase.from("votes").select("*");

  if (error) {
    resultsList.innerHTML = "<li>Error al cargar resultados</li>";
    console.error(error);
    return;
  }

  const scores = {};

  data.forEach(({ country, score }) => {
    scores[country] = (scores[country] || 0) + score;
  });

  const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);

  resultsList.innerHTML = "";
  sorted.forEach(([country, total]) => {
    const li = document.createElement("li");

    // Crear un elemento de imagen con la bandera
    const flag = document.createElement("span");
    flag.className = `flag-icon flag-icon-${getCountryCode(country)}`;
    flag.classList.add("flag-icon");

    // Crear un span para el texto
    const span = document.createElement("span");
    span.textContent = `${country}: ${total} punto(s)`;

    li.appendChild(flag);
    li.appendChild(span);
    resultsList.appendChild(li);
  });
}

// Función para convertir el nombre del país en su código de bandera
function getCountryCode(country) {
  const countryCodes = {
    "Noruega": "no",
    "Luxemburgo": "lu",
    "Estonia": "ee",
    "Israel": "il",
    "Lituania": "lt",
    "España": "es",
    "Ucrania": "ua",
    "Reino Unido": "gb",
    "Austria": "at",
    "Islandia": "is",
    "Letonia": "lv",
    "Países Bajos": "nl",
    "Finlandia": "fi",
    "Italia": "it",
    "Polonia": "pl",
    "Alemania": "de",
    "Grecia": "gr",
    "Armenia": "am",
    "Suiza": "ch",
    "Malta": "mt",
    "Portugal": "pt",
    "Dinamarca": "dk",
    "Suecia": "se",
    "Francia": "fr",
    "San Marino": "sm",
    "Albania": "al",
  };

  return countryCodes[country.toUpperCase()] || "unknown";
}


    setInterval(loadResults, 5000);
    loadResults();
  </script>
</body>
</html>
